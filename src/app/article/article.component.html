<div class="container" *ngIf="page == 1">
  <div class="row">
    <div class="col-md-12 blogShort">
      <h1>{{articleHeader}}</h1>
      <img src="{{articlePicture}}" class="pull-left img-responsive img-fluid view overlay rounded z-depth-2 mb-2 waves-light" id="articleImage">
      <article>
        <p class="box-text">
          {{articleText}}
        </p>
      </article>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="media">
        <a class="articleAuthorPicture pull-left">
          <img class="img-responsive img-fluid view overlay rounded z-depth-2 mb-2 waves-light" src="{{articleAuthorPicture}}" style="width: 100px;height:100px;">
        </a>
        <div class="media-body">
          <h4 class="media-heading">{{articleAuthor}}</h4>
          <h5>{{articleDate}}</h5>
          <h6>Topics: {{articleTopic}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
