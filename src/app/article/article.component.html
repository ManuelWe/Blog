<div class="container">
  <div class="row">
    <div class="col-md-12 blogShort">
      <h2>{{article?.headline}}</h2>
      <img src="{{ article?.picture }}" class="pull-left img-responsive img-fluid view overlay rounded z-depth-2 mb-2 waves-light" id="articleImage">
      <article>
        <p class="box-text">
          {{article?.text}}
        </p>
      </article>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="media">
        <a class="articleAuthorPicture pull-left">
          <img class="img-responsive img-fluid view overlay rounded z-depth-2 mb-2 waves-light" src="{{ user?.picture }}" style="width: 100px;height:100px;">
        </a>
        <div class="media-body">
          <h4 class="media-heading">{{ user?.firstname }} {{ user?.lastname }}</h4>
          <h5>{{article?.date}}</h5>
          <h6>Topics: {{article?.topic?.join(', ')}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Comments input-->
<div class="container md-form">
  <hr style="margin:8px auto">
  <app-create-comment [articleId]="articleId"></app-create-comment>
</div>
<!--Comments-->
<section class="container pt-0 pb-3">
  <hr style="margin:8px auto">
  <h4>Comments</h4>
  <div class="row">
    <div class="col-lg-10">
      <div class="mdb-feed" *ngFor="let comment of comments">
        <app-comments [comment]="comment"></app-comments>
      </div>
    </div>
  </div>
</section>
