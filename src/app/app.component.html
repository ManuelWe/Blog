<!-- Login -->
<div mdbModal #loginFrame="mdbModal" class="modal fade left" id="logrinFrameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="loginFrame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input #loginEmail (keyup)="getLoginEmail(loginEmail.value)" (value)="loginEmail" type="email" placeholder="email" > <!--TODO: fix inputfield  -->
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input #loginPassword (keyup)="getLoginPassword(loginPassword.value)" (value)="loginPassword" type="password" placeholder="password">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="indigo" class="waves-light" mdbWavesEffect (click)="login();loginFrame.hide()">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- Register -->
<div mdbModal #registerFrame="mdbModal" class="modal fade left" id="regristerFrameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="registerFrame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-7">
          <div class="row">
            <div class="col-lg-6">
              <i class="fa fa-user prefix grey-text"></i>
              <input type="text" #registerFirstname (keyup)="getRegisterFirstname(registerFirstname.value)" placeholder="firstname">
            </div>
            <div class="col-lg-6">
              <input type="text" #registerLastname (keyup)="getRegisterLastname(registerLastname.value)" placeholder="lastname">
            </div>
          </div>
        </div>

        <div class="md-form mb-7">
          <div class="row">
            <div class="col-lg-12">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="email" #registerEmail (keyup)="getRegisterEmail(registerEmail.value)"  placeholder="email">
            </div>
          </div>
        </div>

        <div class="md-form mb-7">
          <div class="row">
            <div class="col-lg-6">
              <i class="fa fa-address-card prefix grey-text"></i>
              <input type="text" #registerZipcode (keyup)="getRegisterZipcode(registerZipcode.value)"  placeholder="zipcode">
            </div>
            <div class="col-lg-6">
              <input type="text" #registerCity (keyup)="getRegisterCity(registerCity.value)"  placeholder="city">
            </div>
          </div>
        </div>

        <div class="md-form mb-7">
          <div class="row">
            <div class="col-lg-9">
              <i class="fa fa-home prefix grey-text"></i>
              <input type="text" #registerStreet (keyup)="getRegisterStreet(registerStreet.value)" placeholder="street">
            </div>
            <div class="col-lg-3">
              <input type="text" #registerStreetNumber (keyup)="getRegisterStreetNumber(registerStreetNumber.value)" placeholder="number">
            </div>
          </div>
        </div>

        <div class="md-form mb-7">
          <div class="row">
            <div class="col-lg-6">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="text" #registerPicture (keyup)="getRegisterPicture(registerPicture.value)" placeholder="picture">
            </div>
            <div class="col-lg-6">
              <input type="password" #registerPassword (keyup)="getRegisterPassword(registerPassword.value)" placeholder="password">
            </div>
          </div>
        </div>
      </div>
      <div class="md-form mb-1">
          <button mdbBtn color="indigo" class="waves-light" mdbWavesEffect (click)="register();registerFrame.hide()">Register</button>
      </div>
    </div>
  </div>
</div>
