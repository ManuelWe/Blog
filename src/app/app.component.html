<!-- Register -->
<div mdbModal #registerFrame class="modal fade left" id="regristerFrameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="registerFrame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
        <div align="center">
          <div class="form-inline">
            <div class="md-form form-group">
              <input class="form-group" type="text" [(ngModel)]="registerObject.firstname" placeholder="firstname">
            </div>
            <div class="md-form form-group">
              <input class="form-group" type="text" [(ngModel)]="registerObject.lastname" placeholder="lastname">
            </div>
          </div>
          <div class="form-inline">
            <div class="md-form form-group">
              <input type="email" [(ngModel)]="registerObject.email"  placeholder="email" email>
            </div>
            <div class="md-form form-group">
              <input type="password" [(ngModel)]="registerObject.password" placeholder="password">
            </div>
          </div>
          <div class="form-inline">
            <div class="md-form form-group">
              <input type="number" [(ngModel)]="registerObject.zipCode"  placeholder="zipcode">
            </div>
            <div class="md-form form-group">
              <input type="text" [(ngModel)]="registerObject.city"  placeholder="city">
            </div>
          </div>
          <div class="form-inline">
            <div class="md-form form-group">
              <input type="text" [(ngModel)]="registerObject.street" placeholder="street">
            </div>
            <div class="md-form form-group">
              <input type="number" [(ngModel)]="registerObject.streetNumber" placeholder="number">
            </div>
          </div>
          <div class="form-inline">
            <div class="md-form form-group">
              <input type="file" (change)="onFileChanged($event)">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn [disabled]="registerObject.firstname == '' || registerObject.lastname == '' ||
          registerObject.email == '' || registerObject.password == ''|| registerObject.zipCode == '' ||
          registerObject.city == '' || registerObject.street == '' || registerObject.streetNumber == '' ||
          registerObject.picture == ''" color="indigo" class="waves-light" mdbWavesEffect (click)="register()">Register</button>
      </div>
      <div class="error" align="center" style="margin-bottom: 4px">
        {{ errorText }}
      </div>
      <div class="success" align="center" style="margin-bottom: 4px">
        {{ successText }}
      </div>
    </div>
  </div>
</div>
