<!-- Register -->
<div mdbModal #registerFrame="mdbModal" class="modal fade left" id="regristerFrameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="registerFrame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-12">
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-user prefix grey-text"></i>
            </div>
            <div class="col-lg-5">
              <input type="text" [(ngModel)]="registerObject.firstname" placeholder="firstname">
            </div>
            <div class="col-lg-5">
              <input type="text" [(ngModel)]="registerObject.lastname" placeholder="lastname">
            </div>
          </div>
        </div>

        <div class="md-form mb-12">
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-envelope prefix grey-text"></i>
            </div>
            <div class="col-lg-5">
              <input type="email" [(ngModel)]="registerObject.email"  placeholder="email">
            </div>
            <div class="col-lg-5">
              <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
              <button (click)="fileInput.click()">Select File</button>
            </div>
          </div>
        </div>

        <div class="md-form mb-12">
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-address-card prefix grey-text"></i>
            </div>
            <div class="col-lg-5">
              <input type="text" [(ngModel)]="registerObject.zipCode"  placeholder="zipcode">
            </div>
            <div class="col-lg-5">
              <input type="text" [(ngModel)]="registerObject.city"  placeholder="city">
            </div>
          </div>
        </div>

        <div class="md-form mb-12">
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-home prefix grey-text"></i>
            </div>
            <div class="col-lg-5">
              <input type="text" [(ngModel)]="registerObject.street" placeholder="street">
            </div>
            <div class="col-lg-5">
              <input type="text" [(ngModel)]="registerObject.streetNumber" placeholder="number">
            </div>
          </div>
        </div>

        <div class="md-form mb-12">
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-lock prefix grey-text"></i>
            </div>
            <div class="col-lg-5">
              <input type="password" [(ngModel)]="registerObject.password" placeholder="password">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="indigo" class="waves-light" mdbWavesEffect (click)="register();registerFrame.hide()">Register</button>
      </div>
    </div>
  </div>
</div>
