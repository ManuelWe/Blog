<div class="container md-form">
    <h3 class="mb-3 font-weight-bold dark-grey-text">
        <strong>Create Article</strong>
    </h3>
    <div class="createArticle">
        <input id="headlineField" class="form-control" type="text" [(ngModel)]="createArticleObject.headline"
               placeholder="headline">
        <input id="topicField" class="form-control" type="text" [(ngModel)]="topicString"
               placeholder="topic1;topic2;...">
        <textarea id="textField" class="md-textarea form-control" type="text" [(ngModel)]="createArticleObject.text"
                  placeholder="text"></textarea>
        <input type="file" (change)="onFileChanged($event)">
    </div>
    <div class="form-inline border">
        <div class="md-form form-group">
            <input id="emailField" class="form-control" type="text" [(ngModel)]="author.email" placeholder="email">
        </div>
        <div class="md-form form-group">
            <input id="passwordField" class="form-control" type="password" [(ngModel)]="author.password"
                   placeholder="password">
        </div>
        <div class="md-form form-group">
            <button id="createBtn" class="btn btn-dark btn-sm"
                    [disabled]="createArticleObject.headline == '' || topicString == '' || createArticleObject.picture == '' || createArticleObject.text == '' || author.email == '' || author.password.length < 8"
                    (click)="login()">Create article
            </button>
        </div>
    </div>
    <div class="error">
        {{ errorText }}
    </div>
</div>
