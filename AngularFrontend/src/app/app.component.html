<!-- Register -->
<div mdbModal #registerFrame="mdbModal" class="modal fade left" id="regristerFrameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div id="modalDialog" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header center justify-content-center align-items-center">
                <h4 class="modal-title w-100 font-weight-bold">Register</h4>
                <button id="closeRegisterModal" type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="registerFrame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modalBody" class="modal-body justify-content-center align-items-center">
                <div class="form-inline">
                    <div class="md-form form-group">
                        <input id="firstnameField" class="form-group" type="text" [(ngModel)]="inputObject.firstname"
                               placeholder="firstname">
                    </div>
                    <div class="md-form form-group">
                        <input id="lastnameField" class="form-group" type="text" [(ngModel)]="inputObject.lastname"
                               placeholder="lastname">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="md-form form-group">
                        <input id="emailField" type="email" [(ngModel)]="inputObject.email" placeholder="email" email>
                    </div>
                    <div class="md-form form-group">
                        <input id="passwordField" type="password" [(ngModel)]="inputObject.password"
                               placeholder="password">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="md-form form-group">
                        <input type="text" [(ngModel)]="inputObject.zipCode" placeholder="zipcode (optional)">
                    </div>
                    <div class="md-form form-group">
                        <input type="text" [(ngModel)]="inputObject.city" placeholder="city (optional)">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="md-form form-group">
                        <input type="text" [(ngModel)]="inputObject.street" placeholder="street (optional)">
                    </div>
                    <div class="md-form form-group">
                        <input type="text" [(ngModel)]="inputObject.streetNumber" placeholder="number (optional)">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="md-form form-group">
                        <input type="file" (change)="onFileChanged($event)">
                    </div>
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
                <button id="createUserBtn" mdbBtn [disabled]="inputObject.firstname == '' || inputObject.lastname == '' ||
        inputObject.email == '' || inputObject.password == ''|| inputObject.picture == null" color="indigo"
                        class="waves-light" mdbWavesEffect (click)="register()">Register
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Error Modal -->
<div mdbModal #errorModal="mdbModal" class="modal fade top" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-frame modal-top" role="document">

        <div class="modal-content">
            <div class="modal-body">
                <div class="row d-flex justify-content-center align-items-center">

                    <div id="errorMessage" class="pt-3 pr-2">
                    </div>

                    <button mdbBtn id="closeBtn" type="button" rounded="true" class="waves-light" color="indigo"
                            mdbWavesEffect
                            (click)="errorModal.hide()">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<a mdbBtn hidden color="white" outline="true" rounded="true" id="showErrorModal" type="button" class="waves-light"
   mdbWavesEffect (click)="errorModal.show()"></a>
