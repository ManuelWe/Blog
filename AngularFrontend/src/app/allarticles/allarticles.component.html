<div class="container">
    <!--Section: Blog v.3-->
    <section class="py-4">
        <div class="row">
            <div class="col-lg-5 col-xl-4 mb-4">
                <div class="view overlay rounded z-depth-1-half waves-light" mdbWavesEffect>
                    <img src="https://mdbootstrap.com/img/Photos/Others/images/49.jpg" class="img-fluid"
                         alt="First sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
            </div>
            <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                <h3 id="categorie1" class="mb-3 font-weight-bold dark-grey-text">
                    <strong>Nature</strong>
                </h3>
                <div *ngFor="let article of natureArticles">
                    <h4 [routerLink]="['/article', article._id]"><a>{{ article?.headline }}</a></h4>
                </div>
            </div>
        </div>

        <hr class="mb-5">

        <div class="row mt-3">
            <div class="col-lg-5 col-xl-4 mb-4">
                <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(142).jpg" class="img-fluid"
                         alt="Second sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
            </div>
            <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                <h3 id="categorie2" class="mb-3 font-weight-bold dark-grey-text">
                    <strong>Cities</strong>
                </h3>
                <div *ngFor="let article of citiesArticles">
                    <h4 [routerLink]="['/article', article._id]"><a>{{ article?.headline }}</a></h4>
                </div>
            </div>
        </div>

        <hr class="mb-5">

        <div class="row">
            <div class="col-lg-5 col-xl-4 mb-4">
                <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>
                    <img src="https://mdbootstrap.com/img/Photos/Others/images/52.jpg" class="img-fluid"
                         alt="Third sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
            </div>
            <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                <h3 id="categorie3" class="mb-3 font-weight-bold dark-grey-text">
                    <strong>People</strong>
                </h3>
                <div *ngFor="let article of peopleArticles">
                    <h4 [routerLink]="['/article', article._id]"><a>{{ article?.headline }}</a></h4>
                </div>
            </div>
        </div>
        <hr class="mb-5">

        <div class="row">
            <div class="col-lg-5 col-xl-4 mb-4">
                <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%28110%29.jpg"
                         class="img-fluid"
                         alt="Third sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
            </div>
            <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                <h3 class="mb-3 font-weight-bold dark-grey-text">
                    <strong>Other articles</strong>
                </h3>
                <div *ngFor="let article of otherArticles">
                    <h4 [routerLink]="['/article', article._id]"><a>{{ article?.headline }}</a></h4>
                </div>
            </div>
        </div>
    </section>
</div>
